<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div id="register">
      <header>
        <h1>Регистрация</h1>
        <nav>
          <ul>
            <li>
              <a href="http://127.0.0.1:5500/index.html#home">Главная</a>
            </li>
            <li><a href="http://127.0.0.1:5500/index.html#поиск">Поиск</a></li>
            <li><a href="http://127.0.0.1:5500/index.html#login">Вход</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h2>Зарегистрируйтесь для доступа к личному кабинету</h2>
        <form action="/register" method="post">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="password">Пароль:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button type="submit">Зарегистрироваться</button>
        </form>
      </section>
    </div>

    <main class="login-form">
      <h3>Вход в личный кабинет</h3>
      <form action="/submit-login" method="post">
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Войти</button>
      </form>
    </main>

    <main class="register-form">
      <h2>Регистрация в личном кабинете</h2>
      <form action="/submit-registration" method="post">
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="document-number">Номер документа:</label>
        <input
          type="text"
          id="document-number"
          name="document-number"
          required
        />

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="password"
          >Пароль (не менее 7 символов, должны быть цифры и символы !, *,
          $):</label
        >
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[!*$])[A-Za-z\d!*$]{7,}"
          required
        />

        <label for="confirm-password">Повторите пароль:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">Зарегистрироваться</button>
      </form>
    </main>
  </body>
</html>
